<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Book Shelf</title>
</head>

<body>
  <div class="container">
    <h1>My Book Shelf</h1>
    <form id="book-form">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input id="title" class="form-control" type="text">
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input id="author" class="form-control" type="text">
      </div>
      <div class="mb-3">
        <label for="review" class="form-label">Review</label>
        <input id="review" class="form-control" type="text">
      </div>
      <div class="d-grid mt-3 mb-3">
        <input class="btn btn-primary" type="submit" value="ENTER">
      </div>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Review</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>

</html>
